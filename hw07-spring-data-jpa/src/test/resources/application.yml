spring:
  datasource:
    url: jdbc:h2:mem:testdb
    hikari:
      auto-commit: true
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        format_sql: true

    show-sql: true

  sql:
    init:
      mode: always
      data-locations: data.sql
  #      schema-locations: schema.sql

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true

logging:
  level:
    ROOT: error